<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Keyholder > Key Issue</title>
    <!-- Favicon-->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet"
        type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="/plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="/plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="/plugins/animate-css/animate.css" rel="stylesheet" />

    <!-- Morris Chart Css-->
    <link href="/plugins/morrisjs/morris.css" rel="stylesheet" />

    <!-- noUISlider Css -->
    <link href="/plugins/nouislider/nouislider.min.css" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="/css/style.css" rel="stylesheet">

    <!-- AdminBSB Themes. You can choose a theme from css/themes instead of get all themes -->
    <link href="/css/themes/all-themes.css" rel="stylesheet" />

    <!-- Jquery Core Js -->
    <script src="/plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="/plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Select Plugin Js -->
    <script src="/plugins/bootstrap-select/js/bootstrap-select.js"></script>

    <!-- Slimscroll Plugin Js -->
    <script src="/plugins/jquery-slimscroll/jquery.slimscroll.js"></script>

    <!-- Jquery Validation Plugin Css -->
    <script src="/plugins/jquery-validation/jquery.validate.js"></script>

    <!-- JQuery Steps Plugin Js -->
    <script src="/plugins/jquery-steps/jquery.steps.js"></script>
    
    <!-- Waves Effect Plugin Js -->
    <script src="/plugins/node-waves/waves.js"></script>
    
    <!-- Input Mask Plugin Js -->
    <script src="/plugins/jquery-inputmask/jquery.inputmask.bundle.js"></script>

    <!-- noUISlider Plugin Js -->
    <script src="/plugins/nouislider/nouislider.js"></script>

    <!-- Bootstrap Notify Plugin Js -->
    <script src="/plugins/bootstrap-notify/bootstrap-notify.js"></script>

    <!-- Custom Js -->
    <script src="/js/admin.js"></script>
    <script src="/js/pages/key-issue-page.js"></script>

</head>

<body class="theme-deep-purple">
    <!-- Page Loader -->
    <div class="page-loader-wrapper">
        <div class="loader">
            <div class="preloader">
                <div class="spinner-layer pl-red">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            <p>Please wait...</p>
        </div>
    </div>
    <!-- #END# Page Loader -->

    <!-- Bars -->
    <div id="page-bars">

    </div>
    <!-- To Include Left/Right Bars and Header-->
    <script>
        // 设置按钮有效性
        $("#page-bars").load("/bars.html#page-bars", () => {
            document.getElementById("btn-key-issue").classList.add("active");
            document.getElementById("toggle-deep-purple").classList.add("active");
        });
    </script>
    <!-- #END# Bars -->

    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>
                                NEW KEY INFO
                                <small>
                                    Notice: Your administrator previlege shall not be abused.
                                </small>
                            </h2>
                        </div>
                        <div class="body masked-input">
                            <form id="key_issue_form" method="POST" onsubmit="return false">
                                <!-- Username -->
                                <div class="form-group form-float">
                                    <b>Owner's Username</b>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="material-icons">person</i>
                                        </span>
                                        <div class="form-line">
                                            <input type="text" class="form-control" id="name" minlength="2"
                                                placeholder="Not less than 2 characters" required>
                                        </div>
                                    </div>
                                </div>
                                <!-- End Username -->

                                <!-- Password -->
                                <div class="form-group form-float">
                                    <b>Password</b>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="material-icons">lock</i>
                                        </span>
                                        <div class="form-line">
                                            <input type="text" class="form-control" id="password" minlength="6"
                                                placeholder="Not less than 6 characters" required>
                                        </div>
                                    </div>
                                </div>
                                <!-- End Password -->

                                <!-- Key Number -->
                                <div class="form-group form-float">
                                    <b>Key Number</b>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="material-icons">vpn_key</i>
                                        </span>
                                        <div class="form-line">
                                            <input type="text" class="form-control" name="key-num" id="key-num" minlength="8" maxlength="8"
                                                placeholder="Accept digits, letters, @, # or $ only; fixed length: 8" required>
                                        </div>
                                    </div>
                                </div>
                                <!-- End Key Number -->

                                <!-- Capacity -->
                                <div class="form-group form-float">
                                    <p><b>Capacity</b></p>
                                    <div id="capacity_slider"></div>
                                    <div class="m-t-20 font-12"><b>Value: </b><span class="js-nouislider-value"></span>
                                    </div>
                                </div>
                                <!-- End Capacity -->

                                <!-- Expire Date -->
                                <div class="form-group form-float">
                                    <b>Date</b>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="material-icons">date_range</i>
                                        </span>
                                        <div class="form-line">
                                            <input type="text" name="date" id="date" class="form-control dateinput"
                                                placeholder="Ex: 30/07/2016 (dd/MM/yyyy)" required>
                                        </div>
                                    </div>
                                </div>
                                <!-- End Expire Date -->

                                <!-- Button -->
                                <button id="btn-submit" class="btn btn-primary waves-effect" type="submit">SUBMIT</button>
                                <!-- End Button -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
